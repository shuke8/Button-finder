<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p id="pressText" class="text">Press any text</p>
        <div class="content">
          <div class="key-code">12</div>
          <div class="key-name">SHIFT</div>
          <div class="details">
            <p class="key">Key: <span>Shift</span></p>
            <p class="code">Code: <span>44</span></p>
          </div>
        </div>
      </div>
      <div class="box2">
        <p id="mouseText" class="text">Press mouse button</p>
        <div class="mouse-content">
          <p class="mouseName"></p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
